<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Stock Portfolio Analyzer</title>
</head>
<body>
    <nav class="container column-12 px-4 lg:flex sm:flex-initial max-w-full justify-between bg-slate-800 h-20 items-center font-bold text-white text-2xl">
        <h1 class="relative w-fit pl-2">Stock Portfolio Analyzer</h1>
        <div class="container flex w-fit pr-2">
            <a id="landPortfolio" class="relative pr-2 hover:underline" href="portfolio.html">Portfolio</a>
            <p class="relative pb-1"> | </p>
            <a id="landChart" class="relative pl-2 hover:underline" href="index.html">Main</a>
        </div>
    </nav>
    <div class="container flex p-10 grid lg:grid-cols-2 sm:grid-cols-1">
        <aside class="container relative rounded-lg text-center text-lg font-bold">
            <div class="border-solid border-black border divide-y divide-dashed">
            <h2 id="asideTitle" class="p-2">Select Portfolio</h2>
            <div id="chartPortfolio" class="container p-2 divide-y divide-dashed">
            <!-- insert portfolios here -->
            </div>
            </div>
        </aside>
        <div>
            <canvas id="line-chart" class=" w-full max-w-full" width="600" height="400"></canvas>
            <div id="stats" class=" mt-10 border mx-auto shrink">
                <h3>Position Stats</h3>
                <p>Position Return: <span id="portfolio-return"></span></p>
                <!--<p>Alpha: <span id="portfolio-alpha"></span></p>
                <p>Beta: <span id="portfolio-beta"></span></p>-->
                <p><a href="https://www.investopedia.com/terms/v/volatility.asp">Volatility:</a> <span id="portfolio-volatility"></span></p>
                <p><a href="https://www.investopedia.com/terms/s/sharperatio.asp">Sharpe Ratio:</a> <span id="portfolio-sharpe-ratio"></span></p>
            </div>    
        </div>
    </div>
</body>
