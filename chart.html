<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Stock Portfolio Analyzer</title>
</head>
<body>
    <nav class="container column-12 px-4 flex max-w-full justify-between bg-slate-800 h-20 items-center font-bold text-white text-2xl">
        <h1 class="relative w-fit pl-2">Stock Portfolio Analyzer</h1>
        <div class="container flex w-fit pr-2">
            <a id="landPortfolio" class="relative pr-2 hover:underline" href="portfolio.html">Portfolio</a>
            <p class="relative pb-1"> | </p>
            <a id="landChart" class="relative pl-2 hover:underline" href="index.html">Main</a>
        </div>
    </nav>
    <div class="container flex p-10 grid max-w-full grid-cols-3 gap-4">
        <aside class="container rounded-lg border-solid border-black border col-span-1 text-center divide-y divide-dashed text-lg font-bold">
            <h2 class="p-2">Select Portfolio</h2>
            <div id="chartPortfolio" class="container p-2">
            <!-- insert portfolios here -->
                <a class="hover:underline">example</a>
            </div>

        </aside>
        <section id="canvas" class="container max-w-max shrink ml-20 col-span-2">
            <canvas id="line-chart" class="bg-800 shrink" width="600" height="400"></canvas>
            <div id="stats" class="container mt-10 border mx-auto shrink">
                <h3>Portfolio Stats:</h3>
                <p>Portfolio Return: <span id="portfolio-return"></span></p>
                <p>Alpha: <span id="portfolio-alpha"></span></p>
                <p>Beta: <span id="portfolio-beta"></span></p>
                <p>Volatility: <span id="portfolio-volatility"></span></p>
                <p>Sharpe Ratio: <span id="portfolio-sharpe-ratio"></span></p>
            </div>
        </section>
    </div>
</body>
