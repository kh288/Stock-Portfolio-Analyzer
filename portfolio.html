<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/css.gg/icons/all.css' rel='stylesheet'>
    <title>Stock Portfolio Analyzer</title>
</head>
<body>
    <nav class="container column-12 px-4 lg:flex sm:flex-initial max-w-full lg:justify-between bg-slate-800 h-20 items-center font-bold text-white text-2xl shrink">
        <h1 class="relative w-fit pl-2 md:flex">Stock Portfolio Analyzer</h1>
        <div class="container flex w-fit pr-2">
            <a id="landPortfolio" class="relative pr-2 hover:underline" href="portfolio.html">Portfolio</a>
            <p class="relative pb-1"> | </p>
            <a id="landChart" class="relative pl-2 hover:underline" href="chart.html">Chart</a>
        </div>
    </nav>
    <main>
        <dialog id="enter-portfolio-name-dialog">
            <p class="font-bold text-md text-center mb-1">Enter a new name for your portfolio</p>
            <form method="dialog">
                <input id="enter-portfolio-name-dialog-input" class="border border-black rounded" name="portfolio-name" required></input>
                <div class="justify-between flex">
                    <button id="enter-portfolio-name-dialog-cancel" value="cancel" class=" text-white bg-slate-800 p-1 m-2">Cancel</button>
                    <button id="enter-portfolio-name-dialog-submit" value="ok" class=" text-white bg-slate-800 p-1 m-2">OK</button>
                </div>
            </form>
        </dialog>
        <dialog id="enter-position-dialog">
            <p>Enter a new position</p>
            <form method="dialog">
                <div>
                    <label for="ticker">Stock Ticker: </label>
                    <input id="enter-position-dialog-ticker-input" class="border border-black rounded" name="ticker" required></input>
                </div>
                <div>
                    <label for="size">Position Size: </label>
                    <input id="enter-position-dialog-size-input" class="border border-black rounded" name="size" type="number" required></input>
                </div>
                <div>
                    <button id="enter-position-dialog-cancel" value="cancel" class=" text-white bg-slate-800 p-1 m-2">Cancel</button>
                    <button id="enter-position-dialog-submit" value="ok" class=" text-white bg-slate-800 p-1 m-2">OK</button>
                </div>
            </form>
        </dialog>
        <div class="container max-w-full flex justify-center row mt-5">
            <h2 id="portfolio-name" class="border p-1"></h2>
            <button id="inputBtn" class="border bg-slate-800 text-white h-10 p-1"><i class="gg-edit-markup"></i></button>
        </div>
        <section id="portfolio" class="container bg-slate-500 text-white max-w-full mt-5 mb-5">
            <!-- Todo: insert dynamically based on portfolio content -->
            <div id="example" class="flex-auto p-5 grid grid-cols-4 text-md border-b-2 border-white text-center shrink">
                <h3>Symbol</h3>
                <p>Amount:</p>
            </div>
            <div id="portfolio-list" class="flex flex-wrap divide-y divide-white">
            </div>
        </section>
            <div class="container max-w-full flex justify-center row mt-5">
                <button id="button-add-position" type="button" class="border bg-slate-800 text-white font bold p-1">Add Position</button>
            </div>
        </section>
        <div class="container max-w-full justify-center flex pt-5">
            <button id="button-save-portfolio" type="button" class="border bg-slate-800 text-white font bold p-1">Save Portfolio</button>
            <button id="button-delete-portfolio" type="button" class="border bg-slate-800 text-white font bold p-1">Delete Portfolio</button>
        </div>
        <div class="container max-w-full justify-center flex pt-5">
            <p id="totalValue"></p>
        </div>
    </main>
    <footer>
        <h2 class="content-end mt-10">Copyright 2022 Richard Ferry, Kevin Hernandez, and John Netzel. All rights reserved.</h2>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="assets/scripts/portfolio.js"></script>
</body>
</html>
